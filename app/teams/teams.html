<div>
    <h2>Teams</h2>
    <uib-tabset active="0">
        <uib-tab heading="Teams" ></uib-tab>
        <uib-tab  heading="Games" select="vm.go('games')"></uib-tab>
        <uib-tab  heading="League Home" select="vm.go('league-home')"></uib-tab>
    </uib-tabset>
   
    <p></p>
    <div class="row">
        <div class="col-md-4">
            <!--<button class="btn btn-primary" ng-click="vm.addTeam()">Add New Team</button>-->
            <button class="btn btn-primary" ng-click="vm.editItem()">Add New Team</button>
            <button class="btn btn-primary" ng-click="vm.showImport()">Import Teams</button>
        </div>

        <div class="col-md-4 col-md-offset-4">
            <div class="btn-group pull-right">
                <label class="btn btn-info" ng_if="!vm.isCollapsed()" ng-model="vm.accordionExpanded" btn-radio="true" ng-click="vm.toggleExpand(true)">Expand All</label>
                <label class="btn btn-info" ng_if="vm.isCollapsed()" ng-model="vm.accordionExpanded" btn-radio="false" ng-click="vm.toggleExpand(false)">Collapse All</label>
            </div>
        </div>
    </div>
    <p></p>

    <uib-accordion close-others="false">
        <uib-accordion-group ng-repeat="group in vm.groups" is-open="group.isOpen">
            <uib-accordion-heading>
                {{group.divisionName}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': group.isOpen, 'glyphicon-chevron-right': !group.isOpen }"></i>
            </uib-accordion-heading>
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Team Name</th>
                        <th>Coach</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="team in group.teams">
                        <td>{{$index + 1}}</td>
                        <td>{{team.name}}</td>
                        <td>{{team.coach}}</td>
                        <td>
                            <div class="btn-group " uib-dropdown is-open="status.isopen">
                                <button id="single-button" type="button" class="btn btn-success" uib-dropdown-toggle ng-disabled="disabled">
                                    Action <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                                    <li><a ng-click="vm.editItem(team)">Edit</a></li>
                                    <li><a ng-click="vm.deleteItem(team.teamId)">Delete</a></li>
                                </ul>
                            </div>

                        </td>
                    </tr>
                </tbody>
            </table>

        </uib-accordion-group>
    </uib-accordion>
</div>
